        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#19D9FF", "id": "ppol", "label": "ppol", "shape": "dot", "title": "Persistent Pollution\nppol.k = ppol.j + dt*(ppapr.j-ppasr.j)\nInit: 25000000.00"}, {"color": "#19D9FF", "id": "pptcm", "label": "pptcm", "shape": "dot", "title": "persistent pollution technology change multiplier\npptcm.k = tabhl(pptcmt, 1 - ppolx.k/dppolx, -1, 0, 1)\nInit: 0.00"}, {"color": "#19D9FF", "id": "ahlm", "label": "ahlm", "shape": "dot", "title": "assimilation half life multiplier\nahlm.k = tabhl(ahlmt, ppolx.k, 1, 1001, 250)\nInit: 1.00"}, {"color": "#CF4125", "id": "lmp", "label": "lmp", "shape": "dot", "title": "lifetime multiplier from persistent pollution\nlmp.k = tabhl(lmpt, ppolx.k, 0, 100, 10)\nInit: 1.00"}, {"color": "#66CC00", "id": "lfdr", "label": "lfdr", "shape": "dot", "title": "land fertility degredation rate\nlfdr.k = tabhl(lfdrt, ppolx.k, 0, 30, 10)\nInit: 0.00"}, {"color": "#19D9FF", "id": "ppolx", "label": "ppolx", "shape": "dot", "title": "persistent pollution index\nppolx.k = ppol.k/ppol70\nInit: 0.18"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "ppol", "to": "ppol"}, {"arrows": "to", "from": "ppol", "to": "ppolx"}, {"arrows": "to", "from": "ppolx", "to": "lmp"}, {"arrows": "to", "from": "ppolx", "to": "lfdr"}, {"arrows": "to", "from": "ppolx", "to": "pptcm"}, {"arrows": "to", "from": "ppolx", "to": "ahlm"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
