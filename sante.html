    <head>
        <meta charset="utf-8">

          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        ></script>


        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#8080FF", "id": "pcrum", "label": "pcrum", "shape": "dot", "title": "per capita resource use multiplier\npcrum.k = tabhl(pcrumt, iopc.k, 0, 1600, 200)\nInit: 0.18"}, {"color": "#0073E6", "id": "isopc1", "label": "isopc1", "shape": "dot", "title": "indicated services output per capita 1\nisopc1.k = tabhl(isopc1t, iopc.k, 0, 1600, 200)\nInit: 94.03"}, {"color": "#CF4125", "id": "le", "label": "le", "shape": "dot", "title": "life expectancy\nle.k = len*lmf.k*lmhs.k*lmp.k*lmc.k\nInit: 29.11"}, {"color": "#CF4125", "id": "fpu", "label": "fpu", "shape": "dot", "title": "fraction of population urban\nfpu.k = tabhl(fput, pop.k, 0, 16e9, 2e9)\nInit: 0.16"}, {"color": "#888888", "id": "gdppc", "label": "gdppc", "shape": "dot", "title": "GDP per capita\ngdppc.k = tabhl(gdppct, iopc.k/ugdp, 0, 1000, 200)\nInit: 219.75"}, {"color": "#0073E6", "id": "iopc", "label": "iopc", "shape": "dot", "title": "industrial output per capita\niopc.k = io.k/pop.k\nInit: 41.56"}, {"color": "#66CC00", "id": "ifpc1", "label": "ifpc1", "shape": "dot", "title": "indicated food per capita 1\nifpc1.k = tabhl(ifpc1t, iopc.k, 0, 1600, 200)\nInit: 281.95"}, {"color": "#66CC00", "id": "uilpc", "label": "uilpc", "shape": "dot", "title": "urban and industrial land required per capita\nuilpc.k = tabhl(uilpct, iopc.k, 0, 1600, 200)\nInit: 0.01"}, {"color": "#CF4125", "id": "cmi", "label": "cmi", "shape": "dot", "title": "crowding multiplier from industry\ncmi.k = tabhl(cmit, iopc.k, 0, 1600, 200)\nInit: 0.41"}, {"color": "#0073E6", "id": "fioacv", "label": "fioacv", "shape": "dot", "title": "fraction of industrial output allocated to consumption variable\nfioacv.k = tabhl(fioacvt, iopc.k/iopcd, 0, 2, 0.2)\nInit: 0.31"}, {"color": "#0073E6", "id": "jpicu", "label": "jpicu", "shape": "dot", "title": "jobs per industrial capital unit\njpicu.k = tabhl(jpicut, iopc.k, 50, 800, 150)*1e-3\nInit: 0.00"}, {"color": "#CF4125", "id": "lmc", "label": "lmc", "shape": "dot", "title": "lifetime multiplier from crowding\nlmc.k = 1 - (cmi.k*fpu.k)\nInit: 0.93"}, {"color": "#0073E6", "id": "io", "label": "io", "shape": "dot", "title": "industrial output\nio.k = ic.k*(1-fcaor.k)*cuf.k/icor.k\nInit: 66500000000.00"}, {"color": "#CF4125", "id": "fie", "label": "fie", "shape": "dot", "title": "family income expectation\nfie.k = (iopc.k - aiopc.k)/aiopc.k\nInit: 0.00"}, {"color": "#CF4125", "id": "diopc", "label": "diopc", "shape": "dot", "title": "delayed industrial output per capita\ndiopc.k = dlinf3(iopc.k, sad)\nInit: 41.56"}, {"color": "#CF4125", "id": "pop", "label": "pop", "shape": "dot", "title": "population\npop.k = p1.k + p2.k + p3.k + p4.k\nInit: 1600000000.00"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "fpu", "to": "lmc"}, {"arrows": "to", "from": "iopc", "to": "cmi"}, {"arrows": "to", "from": "iopc", "to": "diopc"}, {"arrows": "to", "from": "iopc", "to": "fie"}, {"arrows": "to", "from": "iopc", "to": "fioacv"}, {"arrows": "to", "from": "iopc", "to": "isopc1"}, {"arrows": "to", "from": "iopc", "to": "jpicu"}, {"arrows": "to", "from": "iopc", "to": "ifpc1"}, {"arrows": "to", "from": "iopc", "to": "uilpc"}, {"arrows": "to", "from": "iopc", "to": "pcrum"}, {"arrows": "to", "from": "iopc", "to": "gdppc"}, {"arrows": "to", "from": "cmi", "to": "lmc"}, {"arrows": "to", "from": "lmc", "to": "le"}, {"arrows": "to", "from": "io", "to": "iopc"}, {"arrows": "to", "from": "pop", "to": "fpu"}, {"arrows": "to", "from": "pop", "to": "iopc"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
